name: build-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.7
    - uses: actions/setup-node@v4.0.2
      with:
         node-version: '14.x'
    - name: use yarn
      run: |
       yarn install
       yarn build